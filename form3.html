<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body background="https://images.unsplash.com/photo-1554147090-e1221a04a025?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=731&q=80"  style="background-repeat: no-repeat;background-size: cover;">
      <form>
      	<table align="center">
      	    <h1 align="center">Leptop Registration Form</h1>
            <tr>
                <td><b>Name</b></td>
                <td>:</td>
                <td><input type="text" placeholder="Enter Your Name" required="" name=""></td>
            </tr>
      		<tr>
      			<td><b>Roll Number</b></td>
      			<td>:</td>
      			<td><input type="Number" placeholder="Enter Your Roll Number" required="" name=""></td>
      		</tr>

      		<tr>
      			<td><b>Enrollment</b></td>
      			<td>:</td>
      			<td><input type="Number" placeholder="Enter Your Enrollment" required="" name=""></td>
      		</tr>
            <tr>
                <td><b>Email Id</b></td>
                <td>:</td>
                <td><input type="Email" placeholder="Enter Email Id" name="" required=""></td>
            </tr>

      		

      		<tr>
					<td><b>Branch</b></td>
					<td>:</td>
					<td>
						<select required="">
                                <option selected>Select Branch</option>
								<option>Computer Engineering</option>
								<option>Civil Engineering</option>
								<option>Electrical Engineering</option>
								<option>Mechanical Engineering</option>
						</select>
					</td>
					
				</tr>
				<tr>
					<td><b>Semester</b></td>
					<td>:</td>
					<td>
					    <select required="">
                                <option selected>Select Semester</option>
								<option>1</option>
								<option>2</option>
								<option>3</option>
								<option>4</option>
								<option>5</option>
								<option>6</option>
								<option>7</option>
								<option>8</option>
					    </select>
					</td>
				</tr>
				<tr>
					<td><b>Mobile Number</b></td>
					<td>:</td>
					<td><input type="Number" placeholder="Enter Mobile Number" name="" required=""></td>
				</tr>
				<tr>
					<td><b>Laptop MAC Address</b></td>
					<td>:</td>
					<td><input type="text" placeholder="Enter Laptop MAC Address" required="" name=""></td>
				</tr>

				<tr>
					<td><b>Assigned ip Address</b></td>
					<td>:</td>
					<td><input type="text" placeholder="Enter Assigned ip Address" required="" name=""></td>
				</tr>
                <tr>
                    <td colspan="2" align="right"><input type="submit"></td>
                    <td colspan="2" align="left"><input type="reset" ></td>
                </tr> 

      	</table>
      </form>
</body>
</html>
